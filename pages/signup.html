<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/page/signup.css">
    <title>Document</title>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div id="header"></div>
    <main id="main">
        <div class="form">
            <div class="wrapper">
                <h1>Ready to sign up?</h1>
                <div class="buttons">
                    <a class="btn"></a>
                    <a class="btn"></a>
                </div>
                <form action="">
                    <div class="email">
                        <label for="email">Email address</label>
                        <input class="highlight" type="email" name="email" id="" placeholder="RandomExample@gmail.com">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input class="highlight" type="password" name="password" id="" placeholder="testtest">
                    </div>
                    <div class="username">
                        <input type="text" name="username" id="" placeholder="Username">
                    </div>
                    <div class="dropdowns">
                        <input type="text" name="" id="date" placeholder="Date of Birth" type="text"
                            onfocus="(this.type = 'date')">
                        <select name="gender" id="">
                            <option value="Gender" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="g-recaptcha" data-sitekey="testest"></div>
                    <p class="terms">By clicking on "Sign up", you accept the <br><a href="#">Terms and Conditions of
                            Use</a></p>
                    <button type="submit" class="btn signup">SIGN UP</button>
                </form>
                <p class="login">Already have an account? <a href="/pages/login.html">Log in</a></p>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script src="/js/router.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
